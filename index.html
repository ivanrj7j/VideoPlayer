<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitch lasagna</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="contatiner">
        <div class="video">
            <video src="This is my first . video.mp4" id="vid" class="vid"></video>
        </div>
        <div class="controls">
            <div class="range">
                <input type="range" min="0" max="100" value="0" id="range" class="slider">
                <input type="range" min="0.25" max="2" value="1" step="0.25" id="slide" class="slide">
            </div>
            <button class="play" id="play"><i class="fa fa-play-circle" aria-hidden="true"></i></button>
            
            <p id="timestamp">00:00/00:00</p>
        </div>
        <h3 id="title"></h3>
    </div>
    <script src="fontawesome-free-5.15.1-web/js/all.js"></script>
    <script src="index.js"></script>
</body>

</html>
